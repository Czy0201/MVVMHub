apply plugin: 'com.android.library'

android {
    compileSdkVersion AppConfig.compileSdkVersion
    buildToolsVersion AppConfig.buildToolsVersion


    defaultConfig {
        minSdkVersion AppConfig.minSdkVersion
        targetSdkVersion AppConfig.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api(MvvmExt.kotlin)
    api(MvvmExt.appcompat)
    api(MvvmExt.ktx)
    api(MvvmExt.constraintlayout)
    api(MvvmExt.lifecycle)
    api(MvvmExt.viewmodelKtx)
    api(MvvmExt.retrofit)
    api(MvvmExt.converterGson)
    api(MvvmExt.coroutines)
    api(MvvmExt.okhttp3Log)

    androidTestImplementation(MvvmExt.junit)
    androidTestImplementation(MvvmExt.runner)
    androidTestImplementation(MvvmExt.espresso)
}
